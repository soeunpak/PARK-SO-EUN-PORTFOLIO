<!DOCTYPE html>

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
        }

        body {
            background: url(image/서브배경.jpg) no-repeat center cover;
            margin: 0;
            padding: 0;
        }

        /* 네비게이션 */
        nav {
            position: absolute;
            top: 70px;
            left: 100px;
            display: flex;
            align-items: center;
            gap: 20px;
            letter-spacing: 1px;
            z-index: 100;
        }

        .logo {
            font: 700 22px "SansSerif";
            color: #55B74D;
            letter-spacing: 1px;
        }

        .nav-menu {
            display: flex;
            gap: 20px;
            list-style: none;
        }

        .nav-menu a {
            color: #55B74D;
            text-decoration: none;
            font: 500 16px "SansSerif";
            transition: opacity 0.3s;
        }

        .nav-menu a:hover {
            opacity: 0.7;
        }

        /* 우측 상단 텍스트 */
        .top-right-text {
            position: absolute;
            top: 70px;
            right: 100px;
            font: 500 16px "SansSerif";
            color: #55B74D;
            letter-spacing: 1px;
            z-index: 100;
        }

        /** 버튼 **/

        .button-group {
            position: fixed;
            left: 350px;
            top: 610px;
            transform: translateY(-50%);
            display: flex;
            gap: 20px;
            z-index: 50;
        }

        .btn {
            padding: 15px 65px;
            font: 300 15px "Bahnschrift";
            letter-spacing: 1px;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            color: #fff;
        }

        .button-group a {
            text-decoration: none;
            color: #fff;
        }

        .btn-primary {
            background: #55B74D;
            color: white;
        }

        .btn-primary:hover {
            background: #4a9e42;
        }

        .btn-secondary {
            background: #55B74D;
            color: white;
        }

        .btn-secondary:hover {
            background: #4a9e42;
        }

        /** 슬라이드 **/
        .swiper {
            width: 100%;
            height: 100%;
        }

        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Pagination 색상 변경 */

        .swiper-pagination {
            bottom: 65px !important;
            /* 위로 더 올림 */
        }

        .swiper-pagination-bullet {
            opacity: 0.5;
            background-color: transparent;
            /* 채우기 제거 */
            border: 2px solid #55B84D;
            /* 선만 있는 원 */
            border-radius: 50%;
        }

        .swiper-pagination-bullet-active {
            background: #55B84D;
            opacity: 1;
        }

        /* Navigation 버튼 색상 변경 */
        .swiper-button-next,
        .swiper-button-prev {
            color: #55B84D;
        }

        .swiper-button-next {
            right: 100px;
            /* 안쪽으로 이동 */
        }

        .swiper-button-prev {
            left: 100px;
            /* 안쪽으로 이동 */
        }
    </style>
</head>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
        // Debugger plugin 그대로 둠
        function myPlugin({ swiper, extendParams, on }) {
            extendParams({
                debugger: false,
            });

            on('init', () => {
                if (!swiper.params.debugger) return;
                console.log('init');
            });
            on('slideChange', () => {
                if (!swiper.params.debugger) return;
                console.log('slideChange', swiper.previousIndex, '->', swiper.activeIndex);
            });
        }
    </script>

    <script>
        // Init Swiper
        var swiper = new Swiper('.swiper', {
            modules: [myPlugin],
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>
