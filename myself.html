<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <title>PARK SO EUN PORTFOLIO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
        }

        body {
            background: url(image/서브배경.jpg) no-repeat center cover;
            margin: 0;
            padding: 0;
            background-color: rgb(235, 238, 220);
        }

        /* 네비게이션 */
        nav {
            position: absolute;
            top: 70px;
            left: 100px;
            display: flex;
            align-items: center;
            gap: 20px;
            letter-spacing: 1px;
            z-index: 100;
        }

        .logo {
            font: 700 22px "SansSerif";
            color: #55B74D;
            letter-spacing: 1px;
        }

        .nav-menu {
            display: flex;
            gap: 20px;
            list-style: none;
        }

        .nav-menu a {
            color: #55B74D;
            text-decoration: none;
            font: 500 16px "SansSerif";
            transition: opacity 0.3s;
        }

        .nav-menu a:hover {
            opacity: 0.7;
        }

        /* 우측 상단 텍스트 */
        .top-right-text {
            position: absolute;
            top: 70px;
            right: 100px;
            font: 500 16px "SansSerif";
            color: #55B74D;
            letter-spacing: 1px;
            z-index: 100;
        }

        /* 마지막 슬라이드에서 네비게이션 색상 변경 */
        body.last-slide .logo,
        body.last-slide .nav-menu a{
            color: #fff;
        }

        /** 버튼 **/

        .button-group {
            position: fixed;
            left: 350px;
            top: 610px;
            transform: translateY(-50%);
            display: flex;
            gap: 20px;
            z-index: 50;
        }

        .btn {
            padding: 15px 65px;
            font: 300 15px "Bahnschrift";
            letter-spacing: 1px;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .button-group a {
            text-decoration: none;
            color: #fff;
        }

        .btn-primary {
            background: #55B74D;
            color: white;
        }

        .btn-primary:hover {
            background: #4a9e42;
        }

        .btn-secondary {
            background: #55B74D;
            color: white;
        }

        .btn-secondary:hover {
            background: #4a9e42;
        }

        /** 슬라이드 **/
        .swiper {
            width: 100%;
            height: 100%;
        }

        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Pagination 색상 변경 */

        .swiper-pagination {
            bottom: 65px !important;
            /* 위로 더 올림 */
        }

        .swiper-pagination-bullet {
            opacity: 0.5;
            background-color: transparent;
            /* 채우기 제거 */
            border: 2px solid #55B84D;
            /* 선만 있는 원 */
            border-radius: 50%;
        }

        .swiper-pagination-bullet-active {
            background: #55B84D;
            opacity: 1;
        }

        /* 마지막 슬라이드의 pagination bullet 숨기기 */
        .swiper-pagination-bullet:nth-child(5) {
            display: none;
        }

        /* Navigation 버튼 색상 변경 */
        .swiper-button-next,
        .swiper-button-prev {
            color: #55B84D;
        }

        .swiper-button-next {
            right: 100px;
            /* 안쪽으로 이동 */
        }

        .swiper-button-prev {
            left: 100px;
            /* 안쪽으로 이동 */
        }

        /* 마지막 슬라이드에서 숨기기 */
        body.last-slide .swiper-pagination,
        body.last-slide .swiper-button-next,
        body.last-slide .swiper-button-prev {
            opacity: 0;
            pointer-events: none;
        }

        /*3D이미지*/
        .center-image {
            position: absolute;
            top: 50%;
            right: 500px;
            transform: translateY(-50%);
            z-index: -3;
        }


        .center-image img.play {
            animation: center-image 3s infinite;
        }

        @keyframes center-image {
            0% {
                transform: scale3d(1, 1, 1);
            }
            10% {
                transform: scale3d(1.25, 0.75, 1);
            }
            20% {
                transform: scale3d(0.75, 1.25, 1);
            }
            30% {
                transform: scale3d(1.15, 0.85, 1);
            }
            40% {
                transform: scale3d(0.95, 1.05, 1);
            }
            50% {
                transform: scale3d(1.05, 0.95, 1);
            }
            50%, 100% {
                transform: scale3d(1, 1, 1);
            }
        }

        .center-image2 {
            position: absolute;
            top: 67%;
            right: 180px;
            transform: translateY(-50%);
            z-index: -1;
        }

        .center-image2 img.play {
            animation: center-image2 3s infinite;
        }

        @keyframes center-image2 {
            0% {
                transform: scale3d(1, 1, 1);
            }
            10% {
                transform: scale3d(1.25, 0.75, 1);
            }
            20% {
                transform: scale3d(0.75, 1.25, 1);
            }
            30% {
                transform: scale3d(1.15, 0.85, 1);
            }
            40% {
                transform: scale3d(0.95, 1.05, 1);
            }
            50% {
                transform: scale3d(1.05, 0.95, 1);
            }
            50%, 100% {
                transform: scale3d(1, 1, 1);
            }
        }


        .center-image3 {
            position: absolute;
            top: 48%;
            right: -200px;
            transform: translateY(-50%);
            z-index: -2;
        }

        .center-image3 img.play {
            animation: center-image3 3s infinite;
        }

        @keyframes center-image3 {
            0% {
                transform: scale3d(1, 1, 1);
            }
            10% {
                transform: scale3d(1.25, 0.75, 1);
            }
            20% {
                transform: scale3d(0.75, 1.25, 1);
            }
            30% {
                transform: scale3d(1.15, 0.85, 1);
            }
            40% {
                transform: scale3d(0.95, 1.05, 1);
            }
            50% {
                transform: scale3d(1.05, 0.95, 1);
            }
            50%, 100% {
                transform: scale3d(1, 1, 1);
            }
        }

    </style>
</head>

<body>
    <!-- 네비게이션 -->
    <nav>
        <div class="logo">PARK SO EUN PORTFOLIO</div>
        <ul class="nav-menu">
            <li><a href="index.html">HOME</a></li>
            <li><a href="sub.html">DESIGN</a></li>
            <li><a href="myself.html">MYSELF</a></li>
        </ul>
    </nav>

    <!-- 우측 상단 텍스트 -->
    <div class="top-right-text">UX/UI DESIGN. 2026</div>

    <!-- Swiper -->
    <div class="swiper">
        <div class="swiper-wrapper">
            <!-- Slide 1 -->
            <div class="swiper-slide"><img src="image/프로필1.svg" alt="">
            </div>

            <!-- Slide 2 -->
            <div class="swiper-slide"><img src="image/프로필2.svg" alt="">
            </div>

            <!-- Slide 3 -->
            <div class="swiper-slide"><img src="image/프로필3.svg" alt="">
            </div>

            <!-- Slide 4 -->
            <div class="swiper-slide"><img src="image/프로필4.svg" alt="">
            </div>

            <!-- 마지막페이지 -->
            <div class="swiper-slide" data-last-slide="true"><img src="image/마지막페이지.png" alt="">

                <!-- 중앙 이미지 영역 -->
    <div class="center-image"><img src="image/T.png" alt=""></div>

    <div class="center-image2"><img src="image/H.png" alt=""></div>
    <div class="center-image3"><img src="image/X.png" alt=""></div>
            </div>
        </div>

        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
        // Debugger plugin 그대로 둠
        function myPlugin({ swiper, extendParams, on }) {
            extendParams({
                debugger: false,
            });

            on('init', () => {
                if (!swiper.params.debugger) return;
                console.log('init');
            });
            on('slideChange', () => {
                if (!swiper.params.debugger) return;
                console.log('slideChange', swiper.previousIndex, '->', swiper.activeIndex);
            });
        }
    </script>

    <script>
        // Init Swiper
        var swiper = new Swiper('.swiper', {
            modules: [myPlugin],
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            on: {
                slideChange: function () {
                    // 마지막 슬라이드(인덱스 4)인지 확인
                    if (this.activeIndex === 4) {
                        document.body.classList.add('last-slide');
                        
                        // T, H, X 이미지 애니메이션 다시 실행
                        const images = document.querySelectorAll('.center-image img, .center-image2 img, .center-image3 img');
                        images.forEach(img => {
                            // 클래스 제거
                            img.classList.remove('play');
                            // 강제 리플로우 (브라우저가 변경사항을 인식하도록)
                            void img.offsetWidth;
                            // 클래스 다시 추가 -> 애니메이션 재시작
                            img.classList.add('play');
                        });
                    } else {
                        document.body.classList.remove('last-slide');
                    }
                }
            }
        });
    </script>
</body>

</html>
